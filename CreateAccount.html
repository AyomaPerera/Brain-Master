<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CreateAccount.css">
    <title>Create Account</title>
</head>
<body>

    <form action="LoginPage.html">
        <div>
            <h3>Create new account</h3>

            <label for="fname">First Name :</label>
            <input type="text" name="fname" id="fname" autofocus >
            <br>
            <br>

            <label for="lname">Last Name :</label>
            <input type="text" name="lname" id="lname" autofocus >
            <br>
            <br>

            <label for="uname">Username  :</label>
            <input type="text" name="uname" id="uname" autofocus >
            <br>
            <br>

            <label for="mail">E-mail  :</label>
            <input type="email" name="" id="" autofocus >
            <br>
            <br>
            <label for="mob">Mobile Number: </label>
            <input type="tel" name="mob" id="mob" autofocus >
            <br>
            <br>
            <label for="pword">Password : </label>
            <input type="password" name="pword" id="pword" autofocus >
            <br>
            <br>
            <label for="cpword">Confirm Password : </label>
            <input type="password" name="cpword" id="cpword" autofocus >
            <br>
            <br>
           <label for="Job">Choose your Occupation</label>
            <select name="Job" id="Job" autofocus >
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
            <br>
            <br>
            <button type="submit">
                <a href="LoginPage.html">
                    <b>Create Account</b>
                </a>
            </button>           
            
        </div>
    </form>
    
</body>
</html>
