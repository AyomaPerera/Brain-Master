<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CreateAccount.css">
    <title>Create Account</title>
</head>
<body>

    <form action="LoginPage.html" method="GET">
        <div>
           <Fieldset>
               <legend>Create new account</legend>
               <table>
                   <tr>
                       <th>First name</th>
                       <th>
                           <input type="text" name="" autofocus required id="">
                       </th>
                   </tr>
                   <tr>
                       <th>Last name</th>
                       <th>
                           <input type="text" autofocus required name="" id="">
                       </th>
                   </tr>
                   <tr>
                       <th>Enter username</th>
                       <th>
                           <input type="text" autofocus required name="" id="">
                       </th>
                   </tr>
                   <tr>
                       <th>Enter valid a E-Mail</th>
                       <th>
                           <input type="email" autofocus required name="" id="">
                       </th>
                   </tr>
                   <tr>
                       <th>Enter Mobile</th>
                       <th>
                           <input type="tel" autofocus required name="" id="">
                       </th>
                   </tr>
                   <tr>
                       <th>Enter new password</th>
                       <th>
                           <input type="password" autofocus required name="" id="">
                       </th>
                   </tr>
                   <tr>
                       <th>Confirm password</th>
                       <th>
                           <input type="password" autofocus required name="" id="">
                       </th>
                   </tr>
                   <tr>
                       <th>Choose your occupation</th>
                       <th>
                           <select name="" id="">
                               <option value="teacher">Teacher</option>
                               <option value="stu">Student</option>
                           </select>
                       </th>
                   </tr>
               </table>
               <button type="submit" onclick="alert('Successfully Created')"> <b> Create </b></button>
           </Fieldset>           
            
        </div>
    </form>
    
</body>
</html>
